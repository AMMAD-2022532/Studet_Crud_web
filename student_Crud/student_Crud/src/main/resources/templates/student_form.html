<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
 <h2>Add Student</h2>
    <form th:action="@{/list/save}" th:object="${student}" method="post">

        <label>Student ID:</label>
        <input type="number" th:field="*{studentId}" /><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br/>

        <label>Age:</label>
        <input type="number" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br/>

        <label>Department:</label>
        <input type="text" th:field="*{department}" />
        <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div><br/>

        <label>GPA:</label>
        <input type="number" step="0.01" th:field="*{gpa}" />
        <div th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}"></div><br/>

        <label>Graduation Year:</label>
        <input type="number" th:field="*{graduationYear}" />
        <div th:if="${#fields.hasErrors('graduationYear')}" th:errors="*{graduationYear}"></div><br/>

        <button type="submit">Save</button>
    </form>

</body>
</html>
