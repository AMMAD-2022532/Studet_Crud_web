<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Student Records</title>
  <link rel="stylesheet" th:href="@{/css-and-js/style/student_list.css}" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1>Student Records</h1>
      <div class="header-controls">
        <input type="text" id="searchInput" class="search-input" placeholder="Search studentsâ€¦" />
        <a th:href="@{/list/add}" class="btn-add">Add New Student</a>
      </div>
    </div>
  </header>
  <div class="container">
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Age</th><th>Email</th>
          <th>Department</th><th>GPA</th><th>Graduation Year</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${allstudents}">
          <td th:text="${student.studentId}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.age}"></td>
          <td th:text="${student.email}"></td>
          <td th:text="${student.department}"></td>
          <td th:text="${student.gpa}"></td>
          <td th:text="${student.graduationYear}"></td>
          <td class="actions-cell">
            <a th:href="@{'/list/edit/' + ${student.studentId}}" class="btn-action">Edit</a>
            <a th:href="@{'/list/delete/' + ${student.studentId}}" class="btn-action delete-btn">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this student?</p>
      <button id="confirmYes" class="modal-btn yes">Yes</button>
      <button id="confirmNo" class="modal-btn no">No</button>
    </div>
  </div>
  <script th:src="@{/css-and-js/js/student_list.js}" defer></script>
</body>
</html>
