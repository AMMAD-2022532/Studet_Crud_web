<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <a th:href="@{/list/add}">Add New Student</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Department</th>
                <th>GPA</th>
                <th>Graduation Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${allstudents}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.department}"></td>
                <td th:text="${student.gpa}"></td>
                <td th:text="${student.graduationYear}"></td>
                <td>
                    <a th:href="@{'/list/delete/' + ${student.studentId}}">Delete</a>
                    <a th:href="@{'/list/edit/' + ${student.studentId}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
